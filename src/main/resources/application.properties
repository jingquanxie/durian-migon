server.port=8080
server.servlet.path=/service
server.tomcat.uri-encoding=utf-8
server.tomcat.compression=on
server.tomcat.max-threads=500
server.tomcat.access-log-enabled=true

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test-service?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password =root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd
spring.http.converters.preferred-json-mapper=jackson
mybatis.mapperLocations=classpath*:mapping/*
mybatis.configuration.map-underscore-to-camel-case=true
